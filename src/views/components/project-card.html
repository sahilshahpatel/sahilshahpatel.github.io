<div class="project-card" style="--bg-img-url: url({{ projects[slug].img }}); {{projects[slug].gif ? '--bg-gif-url: url(' + projects[slug].gif + ');' : ''}} {{projects[slug].imgPos ? '--bg-position: ' + projects[slug].imgPos + ';' : ''}}">
    <div class="project-content | flow">
        <div>
            <p class="heading-spread text-gradient-accent">{{ projects[slug].category }}</p>
            <h2 class="fw-bold">{{ projects[slug].title }}</h2>
        </div>
        
        <div>
            {{{ projects[slug].description }}}
        </div>

        <div class="project-links">
            <a class="see-more-link subtitle" href="/projects/{{ slug }}.html">
                <span>Read more</span>
                <i class="bi-arrow-right"></i>
            </a>
            <div class="project-link-icons | inline-flow flow-200 fs-500">
                <if condition="projects[slug].links.demo">
                    <a href="{{ projects[slug].links.demo }}" title="View demo"><i class="bi-display"></i></a>
                </if>
                <if condition="projects[slug].links.github">
                    <a href="{{ projects[slug].links.github }}" title="View source"><i class="bi-github"></i></a>
                </if>
            </div>
        </div>
    </div>
</div>
