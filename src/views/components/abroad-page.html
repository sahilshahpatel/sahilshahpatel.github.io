<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ abroad[slug].what }} | Sahil Patel</title>
    <module href="/components/head.html"></module>
    <link rel="stylesheet" href="/abroad-page.css">
  </head>

  <body>
    <module href="/components/primary-header.html"></module>

    <main>
      <div class="abroad-banner | bg-img-overlay" style="--bg-img-url: url({{ abroad[slug].img }}); {{ abroad[slug].imgPos ? '--bg-position: ' + abroad[slug].imgPos + ';' : ''}}">
        <div class="overlay p-400 text-center">
          <h1>
            <div class="heading-spread text-gradient-accent">{{ abroad[slug].where }}</div>
            <div class="fs-900 fw-bold">{{ abroad[slug].what }}</div>
          </h1>
        </div>
      </div>

      <div class="markdown container pt-400">
        <content></content>
      </div>

      <div class="text-center mt-200">
        <a class="see-more-link subtitle" data-point-left href="/abroad#{{ slug }}">
          <i class="bi-arrow-left"></i>
          <span>Back to all travel</span>
        </a>
      </div>
    </main>
    
    <module href="/components/primary-footer.html"></module>

    <script src="/bundle.js" defer async></script>
  </body>
</html>
